<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - Anh Thư</title>
    <link rel="stylesheet" href="css/styple.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="button">
            <a href="index.html">
                <button><i class="fa-solid fa-address-card"></i> Giới Thiệu</button>
            </a>
            <a href="timetable.html">
                <button><i class="fa-solid fa-table"></i> Thời khóa biểu</button>
            </a>
            <a href="form.html">
                <button><i class="fa-solid fa-file"></i> Form đăng ký</button>
            </a>
            <a href="album.html">
                <button><i class="fa-solid fa-image"></i> album cá nhân</button>
            </a>
        </div>
        <div class="form-box">
            <h1>Đại hội TDTT</h1>
            <h2>Đăng kí tham gia thể thao</h2>
            <form>
                <div class="row">
                    <label>Họ và tên:</label>
                    <input type="text">
                </div>

                <div class="row">
                    <label>Địa chỉ email:</label>
                    <input type="email">
                </div>
                <div class="row">
                    <label>Lớp:</label>
                    <input type="radio" name="lop"> Lớp 10
                    <input type="radio" name="lop"> Lớp 11
                    <input type="radio" name="lop"> Lớp 12
                </div>
                <div class="row">
                    <label>Tham dự môn:</label><br>
                    <input type="checkbox"> Bóng bàn<br>
                    <input type="checkbox"> Cầu lông<br>
                    <input type="checkbox"> Cờ vua<br>
                    <input type="checkbox"> Bơi lội<br>
                    <input type="checkbox"> Bóng chuyền
                </div>

                <div class="buttons">
                    <button type="submit">Đăng kí</button>
                    <button type="reset">Hủy bỏ</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
